<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lottery</title>
  <link rel="stylesheet" href="./JS/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/LotteryIndex.css">
  <script src="./JS/jquery-1.12.4.min.js"></script>
  <script src="./JS/bootstrap/js/bootstrap.min.js"></script>
  <script src="./JS/template-web.js"></script>
  <!-- 插入初始人员数据 -->
  <!-- <script src="./JS/localData.js"></script> -->
  <script src="./JS/LotteryIndex.js"></script>
</head>

<body>
  <h3 id="title">夸一夸</h3>
  <ul id="help">
    <li>
      <span>未选过: </span>
      <div id="unkua" class="box"></div>
    </li>
    <li>
      <span>已被夸: </span>
      <div id="pkua" class="box"></div>
    </li>
    <li>
      <span>已夸过: </span>
      <div id="ikua" class="box"></div>
    </li>
    <li>
      <span>天选之子: </span>
      <div id="bkua" class="box"></div>
    </li>
  </ul>
  <ul id="person" class="clearfix">

  </ul>
  <div id="Btn" class="clearfix">
    <div id="pBtn">夸谁呢？</div>
    <input id="iInput" type="text" value="5" maxlength="2">
    <div id="iBtn">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;们来夸Ta</div>
    <div id="resetBtn">重置</div>
    <div id="saveBtn">保存本次夸夸名单</div>
    <div id="refreshBtn">刷新</div>
  </div>



  <!-- 删除事件模态框 -->
  <div id="deleteModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">重置数据</h4>
        </div>
        <div class="modal-body">
          <p>是否要重置数据？ 请谨慎确认！</p>
        </div>
        <div class="modal-footer">
          <button id="canBtn" type="button" class="btn btn-default" data-dismiss="modal">不重置了</button>
          <button id="confirmBtn" type="button" class="btn btn-danger">狠心重置</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</body>

<!-- 人员列表模板 -->
<script id="personLi" type="text/html">
  {{each data item}}
  <li class="{{item.state}}" id="li{{item.id}}">{{item.name}}</li>
  {{/each}}
</script>

</html>
